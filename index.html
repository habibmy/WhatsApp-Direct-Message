<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description"
		content="A web app to send WhatsApp message to anyone without saving their phone number in contact.">
	<title>Direct Message</title>
	<meta name="theme-color" content="#1abc9c">
	<link rel="manifest" href="manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="maskable_icon_x192.png">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="form-style-5">
		<form action="https://api.whatsapp.com/send" target="_blank">
			<fieldset>
				<legend><span class="number">1</span> Receiver&#39;s Number</legend> <input name="phone"
					placeholder="Enter Number with + and Country Code" type="tel" />
			</fieldset>

			<fieldset>
				<legend><span class="number">2</span> Your Message</legend><textarea name="text"
					placeholder="Enter Your Message Here"></textarea>
			</fieldset>
			<input type="submit" value="Send" />
		</form>
	</div>
</body>

<script>
	if ('serviceWorker' in navigator) {
		window.addEventListener('load', function () {
			navigator.serviceWorker.register('sw.js').then(function (registration) {
				// Registration was successful
				console.log('ServiceWorker registration successful with scope: ', registration.scope);
			}, function (err) {
				// registration failed :(
				console.log('ServiceWorker registration failed: ', err);
			});
		});
	}

</script>

</html>
